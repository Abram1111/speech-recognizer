<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- main style -->
  <link rel="stylesheet" href="../static/assets/css/template.css">
  <!-- render all elements normaly  -->
  <link rel="stylesheet" href="../static/assets/css/normalize.css">
  <!-- font awesome  library -->
  <link rel="stylesheet" href="../static/assets/css/all.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;600;700;800&display=swap"
    rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://markjivko.com/dist/recorder.js"></script>
  <script>
    jQuery(document).ready(function () {
      var $ = jQuery;
      var myRecorder = {
        objects: {
          context: null,
          stream: null,
          recorder: null
        },
        init: function () {
          if (null === myRecorder.objects.context) {
            myRecorder.objects.context = new (
              window.AudioContext || window.webkitAudioContext
            );
          }
        },
        start: function () {
          var options = { audio: true, video: false };
          navigator.mediaDevices.getUserMedia(options).then(function (stream) {
            myRecorder.objects.stream = stream;
            myRecorder.objects.recorder = new Recorder(
              myRecorder.objects.context.createMediaStreamSource(stream),
              { numChannels: 1 }
            );
            myRecorder.objects.recorder.record();
          }).catch(function (err) { });
        },
        stop: function (listObject) {
          if (null !== myRecorder.objects.stream) {
            myRecorder.objects.stream.getAudioTracks()[0].stop();
          }
          if (null !== myRecorder.objects.recorder) {
            myRecorder.objects.recorder.stop();

            // Validate object
            if (null !== listObject
              && 'object' === typeof listObject
              && listObject.length > 0) {
              // Export the WAV file
              myRecorder.objects.recorder.exportWAV(function (blob) {
                var data = new FormData()
                var url = (window.URL || window.webkitURL)
                  .createObjectURL(blob);

                // Prepare the playback
                var audioObject = $('<audio controls></audio>')
                  .attr('src', url);

                // Wrap everything in a row
                var holderObject = $('<div class="row"></div>')
                  .append(audioObject)

                // Append to the list
                listObject.append(holderObject);
              });
            }
          }
        }
      };

      // Prepare the recordings list
      var listObject = $('[data-role="recordings"]');

      // Prepare the record button
      $('[data-role="controls"] > button').click(function () {
        // Initialize the recorder
        myRecorder.init();

        // Get the button state 
        var buttonState = !!$(this).attr('data-recording');

        // Toggle
        if (!buttonState) {
          $(this).attr('data-recording', 'true');
          myRecorder.start();
        } else {
          $(this).attr('data-recording', '');
          myRecorder.stop(listObject);
        }
      });
    });
  </script>
</head>

<body>

  <!-- Start Features -->
  <div class="features">
    <div class="contaner">
      <div class="feat">
        <div class="content_contaner">
          <div class="item">
            <div class="element">
              <h3>speaker</h3>
              <p>{% if speaker != "" %}
                <a id="speechstate">{{ speaker }}</a>
                {% endif %}
              </p>
            </div>
          </div>
          <div class="item">
            <form method="post" action="/">
              <div class="holder">
                <div data-role="controls">
                  <button>
                    <ion-icon name="mic-outline"></ion-icon>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="item">
            <div class="element">
              <h3>Sentence</h3>
              <p>{% if speech != "" %}
                <a id="speechText">{{ speech }}</a>
                {% endif %}
              </p>
            </div>
          </div>
        </div>

      </div>

      <div class="feat">
        <h2>contrast</h2>
        <img src="static\assets\images\contrast.jpg" alt="so">

      </div>
      <div class="feat">
        <h2>centroid</h2>
        <img src="static\assets\images\centroid.jpg" alt="no">

      </div>


    </div>
  </div>
  <!-- End Features -->
  <!-- model vesualization -->
  <div class="vesualization">
    <div class="contaner">
      <div class="label">
        <h1>vesualization</h1>
      </div>
      <div class="img">
        <img src="static\assets\images\hesto.jpg" alt="so">
      </div>

    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
